<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <title>Form</title>
    </head>
    <body id="body">
			<div class="video-container">
				<video src="https://traversymedia.com/downloads/video.mov" autoplay muted loop class="vidman"></video>
			</div>
        <div class="video-background">
            <div class="form">
                <header class="head">
                  <h1 class="title">Form To Test Your Knowledge On Homelessness</h1>
                </header>
                <main class="survey">
                    <div class="sep">
                    <div class="this">
                    <label for="age"><strong>Age:</strong></label>
                    <input type="radio" name="age"/>
                    <label for="age">10-15</label>
                    <input type="radio" name="age"/>
                    <label for="age">15-20</label>
                    <input type="radio" name="age"/>
                    <label for="age">20-30</label>
                    </div>
                    <br>
                    <label for="request"><strong>How Many People Do You Belive Are Homeless In New York City</strong></label>
                    <br>
                    <select name="request" class="request">
                        <option value="empy-choice">0</option>
                        <option value="18,000">18,000</option>
                        <option value="28,000">28,000</option>
                        <option value="49,000">49,000</option>
                        <option value="55,000">55,000</option>
                        <option value="58,000+">58,000+</option>
                    </select>
                    <br>
                    <label for="help"><strong>If You could Help how would you Help</strong></label>
                    <textarea class="requests" name="request" rows="4"></textarea>
                    <br>
                        <label for="choice1"><strong>Do you think that social programs will help end homelessness</strong></label>
                           <div class="row1">
                            <input type="radio" name="choice1"/>
                            <label for="choice">Agree</label>
                            <input type="radio" name="choice1"/>
                            <label for="choice">Neutral</label>
                            <input type="radio" name="choice1"/>
                            <label for="choice">Disagree</label>
                           </div>
                        <br>
                        <label for="choice2"><strong>Do you think that educational level contributes to homelessness?</strong></label>
                           <div class="row2">
                            <input type="radio" name="choice2"/>
                            <label for="choice">Agree</label>
                            <input type="radio" name="choice2"/>
                            <label for="choice">Neutral</label>
                            <input type="radio" name="choice2"/>
                            <label for="choice">Disagree</label>
                           </div>
                        <br>
                        <label for="choice3"><strong>Would you agree that parents who are homeless creates a cycle of homelessness</strong></label>
                        <div class="row3">
                            <input type="radio" name="choice3"/>
                            <label for="choice">Agree</label>
                            <input type="radio" name="choice3"/>
                            <label for="choice">Neutral</label>
                            <input type="radio" name="choice3"/>
                            <label for="choice">Disagree</label>
                        </div>
                        <br>
                        <label for="choice4"><strong>Do you think the government should provide services to the Homeless</strong></label>
                        <div class="row4">
                            <input type="radio" name="choice4"/>
                            <label for="choice">Agree</label>
                            <input type="radio" name="choice4"/>
                            <label for="choice">Neutral</label>
                            <input type="radio" name="choice4"/>
                            <label for="choice">Disagree</label>
                        </div>
                    </div>
                </main>
                <a href="index.html">
                 <button class="design">Submit</button>
            </a>
            </div>
    </body>
</html>
