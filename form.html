<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Homelessness Form</title>
    </head>
    <body id="body">
        <div class="video-background">
        <div class="opacity">
            <form class="form">
                <header class="head">
                  <h1 class="title">Form To Test Your Knowledge On Homelessness</h1>
                  <div class="video-background">
                </header>
                <main class="survey">
                    <label for="age"><strong>Age:</strong></label>
                    <input type="radio" name="age"/>
                    <label for="age">10-15</label>
                    <input type="radio" name="age"/>
                    <label for="age">15-20</label>
                    <input type="radio" name="age"/>
                    <label for="age">20-30</label>
                    <br>
                    <label for="survey"><strong>How Many People Do You Belive Are Homeless In New York City</strong></label>
                    <br>
                    <select name="survey" id="survey">
                        <option value="empy-choice">0</option>
                        <option value="18,000">18,000</option>
                        <option value="28,000">28,000</option>
                        <option value="49,000">49,000</option>
                        <option value="55,000">55,000</option>
                        <option value="58,000+">58,000+</option>
                    </select>
                    <br>
                    <label for=""><strong>If You could Help how would you Help</strong></label>
                    <input type="textarea" name="help"/>
                    <br>
                    <div class="sep">
                        <label for="choice"><strong>Do you think that social programs will help end homelessness</strong></label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Agree</label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Neutral</label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Disagree</label>
                        <br>
                        <label for="choice"><strong>Do you think that the education level of women contributes to homelessness?</strong></label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Agree</label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Neutral</label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Disagree</label>
                        <br>
                        <label for="choice"><strong>Would you agree that parents who are homeless creates a cycle of homelessness</strong></label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Agree</label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Neutral</label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Disagree</label>
                        <br>
                        <label for="choice"><strong>Do you think the government should provide services to the Homeless</strong></label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Agree</label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Neutral</label>
                            <input type="radio" name="choice"/>
                            <label for="choice">Disagree</label>
                    </div>
                </main>
            </form>
        </div>
    </body>
</html>
